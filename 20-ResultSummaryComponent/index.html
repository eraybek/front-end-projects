<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main">
      <div class="result-section">
        <div>
          <h1 class="result-text">Your Result</h1>
        </div>
        <div class="circle">
          <span class="percent">76</span>
          <span class="percent-text">of 100</span>
        </div>
        <div class="info-text">
          <h2 style="font-size: 30px">Great</h2>
          <br />
          <span class="gray-text">
            You scored higher than 65% of the people who have taken these tests.
          </span>
        </div>
      </div>
      <div class="summary-section">
        <span class="sumTitle">Summary</span>
        <div class="sumItem red-color">
          <div class="centered">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <span class="sumItemName"> Reaction </span>
          </div>
          <div class="score">80 / <span>100</span></div>
        </div>
        <div class="sumItem yellow-color">
          <div class="centered">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <span class="sumItemName"> Memory </span>
          </div>
          <div class="score">92 / <span>100</span></div>
        </div>
        <div class="sumItem green-color">
          <div class="centered">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <span class="sumItemName"> Verbal </span>
          </div>
          <div class="score">61 / <span>100</span></div>
        </div>
        <div class="sumItem blue-color">
          <div class="centered">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <span class="sumItemName"> Visual </span>
          </div>
          <div class="score">72 / <span>100</span></div>
        </div>
        <div class="continueBtn">
          <button type="submit">Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/eraybek">Eray Aybek</a>.
    </div>
  </body>
</html>
